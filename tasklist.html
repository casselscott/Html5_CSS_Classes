<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List Exercise</title>
    <link rel="stylesheet" href="tasklist.css" />
  </head>
  <body>
    <div class="container">
      <h1>Task List</h1>
      <form id="taskForm">
        <input
          type="text"
          id="taskInput"
          placeholder="Add a task..."
          required
        />
        <button type="submit">Add Task</button>
      </form>
      <ul id="taskList"></ul>
    </div>
    <script src="tasklist.js"></script>
  </body>
</html>
