<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia Gallery</title>
    <link rel="stylesheet" href="gallery.css" />
    <script src="gallery.js"></script>
  </head>
  <body>
    <div class="gallery-container">
      <h1>Multimedia Gallery</h1>

      <div class="gallery-item">
        <h2>Image</h2>
        <img
          src="https://clipart-library.com/images/pi5raLGrT.jpg"
          alt="A beautiful scenery"
          width="30px"
          height="10"
        />
        <p>Description: A beautiful Family captured during sunset.</p>
      </div>

      <div class="gallery-item">
        <h2>Audio</h2>
        <audio controls>
          <source src="path/to/your/audio.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <p>Description: A relaxing audio clip of ocean waves.</p>
      </div>

      <div class="gallery-item">
        <h2>Video</h2>
        <video controls>
          <source
            src="mov_bbb.mp4"
            type="video/mp4"
          />
          Your browser does not support the video element.
        </video>
        <p>Description: A short video of a sunset over the mountains.</p>
      </div>
    </div>
  </body>
</html>
